
{% extends 'base/base.html' %}
{% load static %}

{% block webcontenido %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 offset-0 offset-md-3 mt-4 mb-4">
            <h3 class="text-center cafe_cuerpo">{{ flan.name }}</h3>
            <div class="text-center mb-4">
                <img src="{{ flan.image_url }}" class="rounded-pill" height="150">
            </div>
            <div>
                <p>{{ flan.description }}</p>
                <p>Valor: ${{ flan.price }}</p>
                <div class="text-center">
                    <a href="{% url 'web:flan_update' flan_uuid=flan.flan_uuid %}" class="btn btn-primary">Editar</a>
                    <form action="{% url 'web:flan_delete' flan_uuid=flan.flan_uuid %}" method="POST" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                    <a href="{% url 'web:flan_list' %}" class="btn btn-secondary">Volver al listado</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
