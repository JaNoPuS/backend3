
{% extends 'base/base.html' %}
{% load static %}

{% block webcontenido %}
<div class="container">
    <div class="row">
        <div class="col-12 mt-4 mb-4">
            <h3 class="text-center cafe_cuerpo">Lista de Flanes</h3>
            <div class="text-center mb-4">
                <a href="{% url 'web:flan_create' %}" class="btn" style="background: #F5B03E;">Crear Nuevo Flan</a>
            </div>
            <div class="row mx-auto justify-content-center">
                {% for flan in flanes %}
                <div class="card col-12 col-sm-12 col-md-6 col-lg-4 mb-4 mx-2" style="width: 16rem;">
                    <img class="rounded-pill pt-2" src="{{ flan.image_url }}" height="150">
                    <div class="card-body">
                        <h5 class="card-title">{{ flan.name }}</h5>
                        <p class="card-text">{{ flan.description }}</p>
                        <div class="d-flex justify-content-between align-items-end">
                            <p>Valor: ${{ flan.price }}</p>
                            <a href="{% url 'web:flan_detail' flan_uuid=flan.flan_uuid %}" class="btn btn-primary">Ver</a>
                            <a href="{% url 'web:flan_update' flan_uuid=flan.flan_uuid %}" class="btn btn-secondary">Editar</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
