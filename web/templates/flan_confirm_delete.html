{% extends 'base/base.html' %}

{% block webcontenido %}
<div class="container">
    <h1 class="mt-4">Eliminar Flan</h1>
    <p>¿Estás seguro de que quieres eliminar el flan "{{ flan.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'flan_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
